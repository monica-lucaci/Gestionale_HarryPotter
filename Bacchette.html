    <div class="container-fluid p-2 video-background vw-100">
     <img src="./immagini/bacchette.png" alt="background">
     <div class="video-overlay"></div>

        <!-- Button trigger modal -->

        <div class="table-container p-5 mt-5 position-relative">
            <table class="table position-relative  content table-hover ">
                <thead >
                    <tr class="text-white">
                        <th>#</th>
                        <th>Codice</th>
                        <th>Materiale</th>
                        <th>Nucleo</th>
                        <th>Lunghezza</th>
                        <th>Resistenza</th>
                        <th>Mago</th>
                        <th>Casata</th>
                        <th>Foto</th>
                        <th class="text-right">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                data-target="#modaleInserimento">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody id="corpo-tabella"></tbody>
            </table>
        </div>

    </div>


    <!-- Modal  inserisci-->
    <div class="modal fade" id="modaleInserimento" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Inseirmento prodotto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row">
                        <div class="col">

                            <div class="form-group">
                                <label for="input-codice">Codice</label>
                                <input type="text" class="form-control" id="input-codice"
                                    placeholder="Inserire valore" />
                            </div>
                            <div class="form-group">
                                <label for="select-materiale">Materiale della Bacchetta</label>
                                <select class="form-control" id="select-materiale">
                                    <option value="Nessuno">Nessuno</option>
                                    <option value="Frassino">Frassino</option>
                                    <option value="Betulla">Betulla</option>
                                    <option value="Cedro">Cedro</option>
                                    <option value="Faggio">Faggio</option>
                                    <option value="Noce">Noce</option>
                                    <option value="Olmo">Olmo</option>
                                    <option value="Vite">Vite</option>
                                    <option value="Quercia">Quercia</option>
                                    <option value="Salice">Salice</option>
                                    <option value="Corniolo">Corniolo</option>
                                    <option value="Miglio">Miglio</option>
                                    <option value="Cipresso">Cipresso</option>
                                    <option value="Ebano">Ebano</option>
                                    <option value="Albicocco">Albicocco</option>
                                    <option value="Ferro">Ferro</option>
                                    <option value="Bronzo">Bronzo</option>
                                    <option value="Argento">Argento</option>
                                    <option value="Oro">Oro</option>
                                    <option value="Acciaio">Acciaio</option>
                                    <option value="Bambù">Bambù</option>
                                    <option value="Plastica">Plastica</option>
                                    <option value="Resina">Resina</option>
                                    <option value="Vetro">Vetro</option>
                                    <option value="Zolfo">Zolfo</option>
                                    <option value="Carta">Carta</option>
                                    <option value="Alabastro">Alabastro</option>
                                    <option value="Velluto">Velluto</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="select-nucleo">Nucleo</label>
                                <select class="form-control" id="select-nucleo">
                                    <option value="Nessuno" selected="selected">Nessuno</option>
                                    <option value="Unicorno">Unicorno</option>
                                    <option value="Drago">Drago</option>
                                    <option value="Fenice">Fenice</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="input-lunghezza">Lunghezza</label>
                                <input type="number" min="0" class="form-control" id="input-lunghezza"
                                    placeholder="Inserire valore" />
                            </div>
                            <div class="form-group">
                                <label for="select-resistenza">Resistenza della Bacchetta</label>
                                <select class="form-control" id="select-resistenza">
                                    <option value="">Nessuna</option>
                                    <option value="Rigida">Rigida</option>
                                    <option value="Flessibile">Flessibile</option>
                                    <option value="Elastica">Elastica</option>
                                    <option value="Soffice">Soffice</option>
                                    <option value="Robusta">Robusta</option>
                                    <option value="Sottile">Sottile</option>
                                    <option value="Spessa">Spessa</option>
                                    <option value="Leggera">Leggera</option>
                                    <option value="Pesante">Pesante</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="input-mago">Mago</label>
                                <input type="text" class="form-control" id="input-mago"
                                    placeholder="Inserire mago proprietario" />
                            </div>
                            <div class="form-group">
                                <label for="select-casata">Casata</label>
                                <select class="form-control" id="select-casata">
                                    <option value="">None</option>
                                    <option value="Gryffindor">Gryffindor</option>
                                    <option value="Slytherin">Slytherin</option>
                                    <option value="Ravenclaw">Ravenclaw</option>
                                    <option value="Hufflepuff">Hufflepuff</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="input-foto">Foto</label>
                                <input type="text" class="form-control" id="input-foto" placeholder="Inserire link" />
                            </div>


                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="salva()">Salva</button>
                </div>
            </div>
        </div>
    </div>

                                    <option value="Carta">Carta</option>

                            <div class="form-group">
                                <label for="update-resistenza">Resistenza della Bacchetta</label>
                                <select class="form-control" id="update-resistenza">
                                    <option value="">Nessuna</option>
                                    <option value="Rigida">Rigida</option>
                                    <option value="Flessibile">Flessibile</option>
                                    <option value="Elastica">Elastica</option>
                                    <option value="Soffice">Soffice</option>
                                    <option value="Robusta">Robusta</option>
                                    <option value="Sottile">Sottile</option>
                                    <option value="Spessa">Spessa</option>
                                    <option value="Leggera">Leggera</option>
                                    <option value="Pesante">Pesante</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="update-mago">Mago</label>
                                <input type="text" class="form-control" id="update-mago"
                                    placeholder="Inserire mago proprietario" />
                            </div>
                            <div class="form-group">
                                <label for="update-casata">Casata</label>
                                <select class="form-control" id="update-casata">
                                    <option value="">None</option>
                                    <option value="Gryffindor">Gryffindor</option>
                                    <option value="Slytherin">Slytherin</option>
                                    <option value="Ravenclaw">Ravenclaw</option>
                                    <option value="Hufflepuff">Hufflepuff</option>
                                    <option value="Thunderbird">Thunderbird</option>
                                    <option value="Wampus">Wampus</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="update-foto">Foto</label>
                                <input type="text" class="form-control" id="update-foto" placeholder="Inserire link" />
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="update()">Modifica</button>

            </div>
