<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GestionaleBacchette_HarryPotter</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Gestione Casate</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="casata.html">Casata</a>
            </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid p-2">

        
    <!-- Button trigger modal -->
    

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Quantita bacchette</th>
                    <th>Logo</th>
                    
                    <th class="text-right">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modaleInserimentoCasata">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="corpo-tabella"></tbody>
        </table>

    </div>

    
    <!-- Modal  inserisci-->
    <div class="modal fade" id="modaleInserimentoCasata" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Inseirmento prodotto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            
                <div class="row">
                    <div class="col">
        
                        <div class="form-group">
                            <label for="select-nome">Nome</label>
                            <select class="form-control" id="select-nome">
                                <option value="">None</option>
                                <option value="Gryffindor">Gryffindor</option>
                                <option value="Slytherin">Slytherin</option>
                                <option value="Ravenclaw">Ravenclaw</option>
                                <option value="Hufflepuff">Hufflepuff</option>
                                <option value="Thunderbird">Thunderbird</option>
                                <option value="Wampus">Wampus</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="input-descrizione">Descrizione</label>
                            <textarea type="text" class="form-control" id="input-descrizione" placeholder="Inserire la descrizione"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="input-quantita">Quantita</label>
                            <input type="number" min="0" class="form-control" id="input-quantita" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="input-logo" >Logo</label>
                            <input type="text" class="form-control" id="input-logo" placeholder="Inserire link"/>
                        </div>
                    
                       
                    
        
                    </div>
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="salvaCasata()">Salva</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal update-->
    <div class="modal fade" id="modaleModificaCasata" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-identificativo="">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modifica prodotto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            
                <div class="row">
                    <div class="col">
        
                        <div class="form-group">
                            <label for="update-nome">Nome</label>
                            <select class="form-control" id="update-nome">
                                <option value="">None</option>
                                <option value="Gryffindor">Gryffindor</option>
                                <option value="Slytherin">Slytherin</option>
                                <option value="Ravenclaw">Ravenclaw</option>
                                <option value="Hufflepuff">Hufflepuff</option>
                                <option value="Thunderbird">Thunderbird</option>
                                <option value="Wampus">Wampus</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="update-descrizione">Descrizione</label>
                            <textarea type="text" class="form-control" id="update-descrizione" placeholder="Inserire la descrizione"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="update-quantita">Quantita</label>
                            <input type="number" min="0" class="form-control" id="update-quantita" placeholder="Inserire valore" />
                        </div>
                        <div class="form-group">
                            <label for="update-logo" >Logo</label>
                            <input type="text" class="form-control" id="update-logo" placeholder="Inserire link"/>
                        </div>
                    
                       
                    
        
                    </div>
                </div>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="updateCasata()">Modifica</button>
            </div>
        </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="js/scriptCasata.js"></script>
</body>
</html>
